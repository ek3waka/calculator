<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Калькулятор</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class='calc'>
        <div class='screen'></div>
        <div class='buttons'>
            
          <div class='first'>
          <button class='empty'>%</button>
          <button class='backspace'>&larr;</button>
          <button class='clear'>CE</button>
          <button class='operator' id='divide'>/</button>
          </div>  

          <div class='second'>
          <button class='operand' id='7'>7</button>
          <button class='operand' id='8'>8</button>
          <button class='operand' id='9'>9</button>
          <button class='operator' id='multiply'>&times;</button>
          </div>


          <div class='third'>
          <button class='operand' id='4'>4</button>
          <button class='operand' id='5'>5</button>
          <button class='operand' id='6'>6</button>
          <button class='operator' id='subtract'>&minus;</button>
          </div>

          <div class='fourth'>
          <button class='operand' id='1'>1</button>
          <button class='operand' id='2'>2</button>
          <button class='operand' id='3'>3</button>
          <button class='operator' id='add'>+</button>
          </div>

          <div class='fifth'>
          <button class='plusminus'>±</button>
          <button class='operand' id='0'>0</button>
          <button class='dot' id='dot'>.</button>
          <button class='equal'>=</button>
        </div>



        </div>



    </div>
</body>
</html>
